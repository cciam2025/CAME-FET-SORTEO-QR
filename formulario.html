<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Día del Padre - CAME</title>
  <link rel="stylesheet" href="css.css">
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, select, button {
      padding: 0.8rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h2>Formulario Día del Padre - CAME</h2>
  <form id="formulario">
    <input type="text" name="nombre" placeholder="Nombre completo" required>
    <input type="text" name="apellido" placeholder="Apellido" required>
    <input type="text" name="dni" placeholder="DNI" required>
    <input type="text" name="direccion" placeholder="Dirección" required>
    <input type="text" name="ciudad" placeholder="Ciudad" required>
    <input type="hidden" name="negocio" id="negocio">
    <button type="submit">Enviar</button>
  </form>

  <script>
    // Extraer nombre del negocio desde URL
    const params = new URLSearchParams(window.location.search);
    const negocio = params.get('negocio');
    if (negocio) {
      document.getElementById('negocio').value = decodeURIComponent(negocio);
    }

    // Enviar formulario a Google Apps Script
    document.getElementById('formulario').addEventListener('submit', async function(e) {
      e.preventDefault();
      const data = new FormData(this);
      const obj = Object.fromEntries(data);

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbzbvtNV9qdAasiZ9yuJyqmpMt5XVDLDFFxcELVL8OjAnQxpM8lgds1j8ma2RFqSiBvbcw/exec', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(obj)
        });

        if (response.ok) {
          alert('Formulario enviado correctamente');
          this.reset();
        } else {
          alert('Hubo un error al enviar');
        }
      } catch (error) {
        alert('Error de red al enviar el formulario');
        console.error(error);
      }
    });
  </script>
</body>
</html>
