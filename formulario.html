
<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="css.css">
  <meta charset="UTF-8">
  <title>Formulario Día del Padre - CAME</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, select, button {
      padding: 0.8rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h2>Formulario Día del Padre - CAME</h2>
  <form id="formulario">
    <input type="text" name="nombre" placeholder="Nombre completo" required>
    <input type="text" name="apellido" placeholder="Apellido" required>
    <input type="text" name="dni" placeholder="DNI" required>
    <input type="text" name="direccion" placeholder="Dirección" required>
    <input type="text" name="ciudad" placeholder="Ciudad" required>
    <input type="hidden" name="negocio" id="negocio">
    <button type="submit">Enviar</button>
  </form>

  <script>
    const params = new URLSearchParams(window.location.search);
    const negocio = params.get('negocio');
    if (negocio) document.getElementById('negocio').value = decodeURIComponent(negocio);

    document.getElementById('formulario').addEventListener('submit', async function(e) {
      e.preventDefault();
      const data = new FormData(this);
      const obj = Object.fromEntries(data);

      const response = await fetch('https://script.google.com/macros/s/AKfycbezQFQibwLYf4D83MqbD2QK6h3YMuls_nX5GOpEZBrVkfQQMU8NZp1XVx3Px7AwwTdod0w/exec', {
        method: 'POST',
        body: JSON.stringify(obj)
      });

      if (response.ok) {
        alert('Formulario enviado correctamente');
        this.reset();
      } else {
        alert('Hubo un error al enviar');
      }
    });
  </script>
</body>
</html>
