<form id="formulario">
  <input name="nombre" placeholder="Nombre" required>
  <input name="apellido" placeholder="Apellido" required>
  <input name="dni" placeholder="DNI" required>
  <input name="direccion" placeholder="DirecciÃ³n" required>
  <input name="ciudad" placeholder="Ciudad" required>
  <input type="hidden" name="negocio" id="negocio">
  <button type="submit">Enviar</button>
</form>

<script>
  const scriptURL = 'TU_URL_PUBLICA_AQUI';

  const params = new URLSearchParams(window.location.search);
  const negocio = params.get('negocio');
  if (negocio) document.getElementById('negocio').value = decodeURIComponent(negocio);

  document.getElementById('formulario').addEventListener('submit', function(e) {
    e.preventDefault();
    const data = new FormData(this);
    const query = new URLSearchParams(data).toString();

    fetch(`${scriptURL}?${query}`)
      .then(res => res.text())
      .then(() => {
        alert("Formulario enviado correctamente");
        this.reset();
      })
      .catch(() => alert("Error al enviar"));
  });
</script>
